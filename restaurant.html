<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside" tabindex="-1">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadCrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="grid" tabindex="-1"> 

    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" role="map">
        <div id="map" tabindex="-1" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="-1">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div class="image-card" tabindex="0">
          <div class="image-container">
              <img id="restaurant-img">
          </div>
            <p id="restaurant-cuisine"></p>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="-1">
        <ul id="reviews-list" tabindex="-1"></ul>
      </section>
      <!-- End reviews -->
    
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH6DVFw73kW7ZuyWATZkAay2bLtDRC79Q&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
<!-- The actual snackbar -->
</body>

</html>
